version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: fraud_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-fraudadmin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-SecurePass123!}
      POSTGRES_DB: ${POSTGRES_DB:-fraud_detection}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - fraud_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-fraudadmin} -d ${POSTGRES_DB:-fraud_detection}"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:latest
    container_name: fraud_adminer
    ports:
      - "8080:8080"
    networks:
      - fraud_network
    depends_on:
      - postgres

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fraud_backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-fraudadmin}:${POSTGRES_PASSWORD:-SecurePass123!}@postgres:5432/${POSTGRES_DB:-fraud_detection}
      SECRET_KEY: ${SECRET_KEY:-your-super-secret-key-change-in-production-min-32-chars}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      OLLAMA_HOST: ${OLLAMA_HOST:-http://host.docker.internal:11434}
      OLLAMA_MODEL: ${OLLAMA_MODEL:-mistral:7b-instruct}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - model_data:/app/models
    networks:
      - fraud_network
    depends_on:
      postgres:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fraud_frontend
    ports:
      - "4200:80"
    networks:
      - fraud_network
    depends_on:
      - backend

volumes:
  postgres_data:
  model_data:

networks:
  fraud_network:
    driver: bridge
